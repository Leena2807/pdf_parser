<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPPU Result Parser | Elite Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">

</head>

<body>
<div class="bg-blob blob-1"></div>
<div class="bg-blob blob-2"></div>
<div class="container">
    <div class="header-section">
        <h2>SPPU Result Parser</h2>
        <p class="subtitle">Next-generation academic data extraction. Simply drop your PDF ledgers and let the engine do the rest.</p>
    </div>

    <div id="error" class="error"></div>

    <form id="uploadForm">
        <input type="file" id="fileInput" accept="application/pdf" multiple required />
        <button type="submit">Process Intelligence</button>
    </form>

    <div class="actions-grid">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Lookup candidate intelligence..." />
        </div>
        <button id="loadToppers">Show Elite Toppers</button>
    </div>

    <div id="toppersBox"></div>

    <div class="table-container">
        <table id="resultTable" style="display:none">
            <thead>
                <tr>
                    <th>Identity/Seat</th>
                    <th>Candidate Name</th>
                    <th>SEM I</th>
                    <th>SEM II</th>
                    <th>Status</th>
                    <th>Origin File</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>
</div>

<script src="./index.js">

</script>
</body>
</html>
